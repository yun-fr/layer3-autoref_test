<!DOCTYPE html>
<html>
<head>
  <title>Layer3 Ref Switcher</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"] { width: 100%; padding: 5px; margin-bottom: 10px; }
    input[type="checkbox"] { margin-right: 5px; vertical-align: middle; }
    button { width: 100%; padding: 5px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .checkbox-container { margin-top: 10px; }
  </style>
</head>
<body>
  <label for="refInput">Enter your ref :</label>
  <input type="text" id="refInput" placeholder="Ex: 0x1234...">
  <button id="saveButton">Save</button>
  <div class="checkbox-container">
    <input type="checkbox" id="enableWindow">
    <label for="enableWindow" style="display: inline;">Enable Transfer Window</label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
